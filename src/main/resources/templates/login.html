<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
		<title>Login</title>
	</head>
	<body>
		<div class="container bd-content ps-lg-4">
		<h1>Please login</h1>
			<form th:action="@{/login}" th:object="${user}" method="post">
			  <div class="mb-3">
			    <label for="firstName" class="form-label">First name</label>
			    <input type="text" class="form-control" th:field="*{firstName}" id="firstName" name="firstName">
			  </div>
			  <div class="mb-3">
			    <label for="password" class="form-label">Password</label>
			    <input type="password" class="form-control" th:field="*{password}"id="password" name="password">
			  </div>
			  <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
			</form>
			<p th:if="${loginError}" class="error">Wrong user or password</p>
		</div>
	</body>
</html>
